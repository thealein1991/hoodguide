<template name="login">
    {{#if currentUser}}
      {{#if userdataExists}}
          {{> home}}
      {{else}}
        {{> login_first_time}}
      {{/if}}
    {{else}}
    <div class="text-center bg-berlin">
      <p class="hoodtitle">Hoodguide </p>
    </div>
    <br>
    <button id="facebook-login" class="btn btn-block btn-social btn-facebook text-center"> <span class="fa fa-facebook"></span> Login with Facebook</button>
    {{/if}}
</template>
